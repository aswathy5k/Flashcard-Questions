<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/quiz.css') }}" />
    <link rel="shortcut icon" href=""
        type="image/x-icon">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <title>Flashypins</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type='text/javascript'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('label').click(function () {
                $('label').removeClass('worngans');
                $(this).addClass('worngans');
            });
        });
        
    </script>
</head>

<body>
    <style type="text/css">
        @font-face {
            font-family: helvetica;
            src: "{{ url_for('static', filename='fonts/helvetica.ttf')}}"
        }
    </style>
    <nav class="navbar is-dark is-fixed-top has-text-centered" role="navigation" aria-label="main navigation" center>
        <div class="navbar-brand">
            <a class="navbar-item has-text-centered" href="{{ url_for('index') }}"><strong
                    class="is-size-3 has-text-centered">Make your Flashcards!</strong></a>
            
            
        </div>
        
    </nav>
    {% if uploaded == true %}
    <form action="" method="POST">
        {% for i in range(size) %}
        <section class="section-1" id="section-1">
            
            <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    
                    <br>
                    <br>
                    <br>
                    <h3 class="is-size-6 has-text-weight-bold"> {{ questions[i+1]['question'] }}</h3>
                    <br />

                    
                  </div>
                  <div class="flip-card-back">
                    <br>
                    <br>
                    <br>
                    <h3 class="is-size-6 has-text-weight-bold">
                    {% for op in questions[i+1]['options'] %}
                    {% if op  == questions[i+1]['answer']  %}
                    <input type="radio" id="{{ questions[i+1]['answer'] }}" name="question{{ i+1 }}">
                    <label for="{{ questions[i+1]['answer'] }}">
                        {{ op }}</label><br />
                    {% else %}
                    <input type="radio" name="question{{ i+1 }}">
                    <label> {{ op }}</label><br />
                    {% endif %}
                    {% endfor %}
                    </h3>
                  </div>
                </div>
              </div>
            
                
                
               
        </section>
        {% endfor %}
        
    </form>
    <br>
    <br>
    <br>
    <br>

    {% else %}
    <section class="section-1" id="section-1">
        <h1>Could not upload file</h1>
    </section>
    {% endif %}
   
</body>

</html>
